<template name="app">
  <!-- put all modals here -->
  <div class="modal registerModal">
    {{>register}}
  </div>

  <div class="notificationCon">
    {{>notifications}}
  </div>

  <div class="modal deleteModal">
    {{>delete}}
  </div>

  <!-- since nav is sticky, we'll put it above the mount  && all sticky objects here-->
  {{>nav}}
  <div class="app">
    <!-- all scrolling here -->
    <div class="mount">
      {{#if post}}
      {{>content}}
      {{/if}}
      {{#if home}}
      {{>main}}
      {{/if}}
      {{#if create}}
      {{#if currentUser}}
      {{>create}}
      {{/if}}
      {{/if}}

      {{#if settings}}
      {{>settings}}
      {{/if}}

      {{#if privacy}}
      {{>privacy}}
      {{/if}}

      {{#if terms}}
      {{>terms}}
      {{/if}}
    </div>
  </div>
</template>
